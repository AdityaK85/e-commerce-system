<div id="ordered_product"  >
  <div class="col-md-5 order-details">
    <div class="section-title text-center">
      <h3 class="title">Your Order</h3>
    </div>
    <div class="order-summary">
      <div class="order-col">
        <div><strong>PRODUCT</strong></div>
        <div class="text-right"><strong>Quantity</strong></div>
        <div><strong>TOTAL</strong></div>
      </div>

      <div class="order-products">
        {% for i in obj %}
        <div class="order-col" onchange ="update()">
          <div>{{i.user_product.name}}</div>
          <div class="text-right">Q-{{i.qty}}</div>
          <div>{{i.user_product.selling_price}}</div>
        </div>
        {% endfor %}
      </div>
      <div class="order-col">
        <div>Shiping</div>
        <div><strong>FREE</strong></div>
      </div>
      <div class="order-col">
        <div><strong>TOTAL</strong></div>
        <div><strong class="order-total">{{total_price}}/-</strong></div>
      </div>
      <button  class="primary-btn order-submit">
        Cancel Order
      </button>
      <br>
      <a class="text-yellow" onclick="update()">Click to show order address</a>
      <br>
      <div class="progress mb-3 my-lg-3"  id="Progress_Status">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          id="myprogressBar"
          data-width="25%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="25"
        >Order is Out</div>
      </div>
    </div>
  </div>
</div>

<script>
    function update() {
    var element = document.getElementById("myprogressBar");
    var width = 1;
    var identity = setInterval(scene, 10);
    function scene() {
        if (width >= 25) {
        clearInterval(identity);
        } else {
        width++;
        element.style.width = width + '%';
        }
    }
    }
    </script>
